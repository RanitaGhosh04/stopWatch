<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #stopwatch {
    font-size: 2em;
    margin-top: 50px;
  }
  #controls {
    margin-top: 20px;
  }
  button {
    background: linear-gradient(to bottom, #4e4e4e, #292929);
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: linear-gradient(to bottom, #666666, #3c3c3c);
  }
</style>
</head>
<body>
<div id="stopwatch">00:00:00</div>
<div id="controls">
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>
</div>
<script>
let timer;
let hours = 0;
let minutes = 0;
let seconds = 0;

function start() {
  timer = setInterval(updateStopwatch, 1000);
}

function stop() {
  clearInterval(timer);
}

function reset() {
  clearInterval(timer);
  hours = 0;
  minutes = 0;
  seconds = 0;
  document.getElementById("stopwatch").innerText = "00:00:00";
}

function updateStopwatch() {
  seconds++;
  if (seconds === 60) {
    seconds = 0;
    minutes++;
    if (minutes === 60) {
      minutes = 0;
      hours++;
    }
  }
  document.getElementById("stopwatch").innerText = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
}

function formatTime(time) {
  return time < 10 ? "0" + time : time;
}
</script>
</body>
</html>
